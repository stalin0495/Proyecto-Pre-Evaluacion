version: '3.8'

services:
  # Servicio de desarrollo
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bank-manager-view-dev
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start
    networks:
      - bank-network

  # Servicio de producci√≥n
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-manager-view-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - bank-network

